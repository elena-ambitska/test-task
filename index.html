<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./img/logo_png.png"
      type="image/x-icon"
      width="16px"
      height="16px"
    />

    <title>Test</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">First number input field</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="0"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Math select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>+</option>
          <option>-</option>
          <option selected>*</option>
          <option>/</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">Second number input field</label>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="0"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

      <div class="form-group">
        <div class="results">Results of submit:<span>0</span></div>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
